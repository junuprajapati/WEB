<script>
    function displaydatetime(){
        var now =new Date();
        const options={
            year:'numeric',
            month:'long',
            day:'numeric',
            hour:'2-digit',
            minute:'2-digit',
            second:'2-digit',
            weekday:'long'
        }
        const datetimestr=now.toLocaleDateString('en-US',options);
        document.getElementById("box").innerHTML=datetimestr;
        const color=["aqua","cadetblue","red","yellow","brown","blue","white"];
        var i=Math.floor(Math.random()*color.length);
        document.getElementById("box").style.backgroundColor=color[i];
        
      }
    
    displaydatetime();
    setInterval(displaydatetime,1000);
    
   </script>
